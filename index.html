      canvas#globe1 {

       body {
        margin: 0;
       }

       .fullscreen {
        transform: scaleX(-1);
        position: absolute;
        top: 30px;
        left:0;
        right:0;
        bottom:0;
       }
        .cover-art {
          transform: scaleX(-1);
          filter: FlipH;
          padding: 50px;
          padding-left: 300px;
          position: absolute;
          right: 0;
          bottom: 0;
          height: 150px;
          width: 150px;
          z-index: 2;
        }
        .hidden {
          display: none;
        }

        .black {
          background-color: black;
        }
        ::selection { background: white; /* WebKit/Blink Browsers */ } 
     </style>
  </head>
  <body class="black">
    <audio  id="player" controls="" autoplay="" preload autobuffer src="./album/1.mp3" hidden>
        <!-- <source src="1.mp3" type="audio/mpeg"> -->
    </audio>
    <img src="" id="cover-art" class="cover-art"></img>
    <div id="cube" class="fullscreen"></div>
    <div id="particle" class="fullscreen"></div>
    <div id="spectrum" class="fullscreen"></div>
    <canvas id="globe1"></canvas>
    <canvas id="globe2"></canvas>
    <canvas id="moon"></canvas>
    <canvas id="jupiter"></canvas>
    <canvas id="tri"></canvas>
    <canvas id="line"></canvas>
