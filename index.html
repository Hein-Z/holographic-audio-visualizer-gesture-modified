<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Holographic Audio Visualizer</title>

        <!-- <script src='./three.min.js'></script>
        -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r112/three.min.js"></script>
        <!--<script src="https://testinggrounds.info/share/threejs/three.min.js"></script>-->
        <script src="https://testinggrounds.info/share/threejs/js/libs/inflate.min.js"></script>
        <script src="https://testinggrounds.info/share/threejs/js/loaders/FBXLoader.js"></script>
        <script src="https://testinggrounds.info/share/threejs/js/controls/OrbitControls.js"></script>
        <script src="https://testinggrounds.info/share/threejs/js/WebGL.js"></script>
        <script src="./main.js"></script>
        <!-- <script type="text/javascript" src="https://connect.soundcloud.com/sdk.js"></script> -->
        <style type="text/css">
            canvas#globe1 {
                width: 100%;
                height: 500px;
                display: block;
                margin: auto;
                margin-top: 10%;
            }
            canvas#tri {
                width: 100%;
                height: 500px;
                display: block;
                margin: auto;
                margin-top: 10%;
            }
            canvas#globe2 {
                width: 100%;
                height: 500px;
                display: block;
                margin: auto;
                margin-top: 10%;
            }
            canvas#moon {

                width: 100%;
                height: 500px;
                display: block;
                margin: auto;
                margin-top: 10%;
            }

            canvas#line {

                width: 100%;
                height: 500px;
                display: block;
                margin: auto;
                margin-top: 10%;
            }

            canvas#jupiter {

                width: 100%;
                height: 500px;
                display: block;
                margin: auto;
                margin-top: 10%;
            }

            canvas#dance {

                width: 100%;
                height: 500px;
                display: block;
                margin: auto;
                margin-top: -5%;
            }
            body {
                margin: 0;

            }

            .fullscreen {
                transform: scaleX(-1);
                position: absolute;
                top: 30px;
                left: 0;
                right: 0;
                bottom: 0;
            }
            .cover-art {
                transform: scaleX(-1);
                filter: FlipH;
                padding: 50px;
                padding-left: 300px;
                position: absolute;
                right: 0;
                bottom: 0;
                height: 150px;
                width: 150px;
                z-index: 2;
            }
            .hidden {
                display: none;
            }

            .black {

                background-image: url("./bg.jpg");
                background-size: cover;
                backdrop-filter: brightness(50%);
            }
            ::selection {
                background: white; /* WebKit/Blink Browsers */
            }
        </style>
    </head>
    <body class="black">
        <audio id="player" controls="" autoplay="" preload autobuffer src="./album/1.mp3" hidden>
            <!-- <source src="1.mp3" type="audio/mpeg"> -->
        </audio>
        <img src="" id="cover-art" class="cover-art"></img>
        <div id="cube" class="fullscreen"></div>
        <div id="particle" class="fullscreen"></div>
        <div id="spectrum" class="fullscreen"></div>
        <canvas id="globe1" class="black"></canvas>
        <canvas id="globe2" class="black"></canvas>
        <canvas id="moon" class="black"></canvas>
        <canvas id="jupiter" class="black"></canvas>
        <canvas id="tri"></canvas>
        <canvas id="line"></canvas>
        <canvas id="dance"></canvas>

        <script>
            require('./renderer.js')
        </script>
    </body>
</html>
